{% extends 'base.html' %}

{% block content %}
    <h1>Project List</h1>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Vote Ratio</th>
            <th>Vote Up</th>
            <th>Created at</th>
            <th>Detail</th>
        </tr>

        {% for project in projects %}
            <tr>
                <td>{{ project.id }}</td>
                <td>{{ project.title }}</td>
                <td>{{ project.vote_ratio }}%</td>
                <td>{{ project.vote_total }}</td>
                <td>{{ project.created }}</td>
                <td><a href="{% url 'projects:project' project.id %}">More Details</a></td>
            </tr>
        {% endfor %}


    </table>

{% endblock %}
